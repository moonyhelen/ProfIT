<htlm>
	<head>
		<script>
//Ввод данных
	let e = +prompt("Введите число E", "");
	if (e <= 0) {
	alert("Значение должно быть больше 0")
	};

//Решение
	let k = 1;
	let s = 0;
	let c = e + 1;

	while (c > e) {
		c = (4 * k) / (Math.pow(k,2) + (8 * Math.sqrt(k)));
		if (c > e) {
		s += c;
		};
		k++;
	};

//Вывод результата
	alert(`При E = ${e} \nСумма выражения равна ${s}`);


		</script>
	</head>
	<body>
		<h1>Домашнее задание №5.</h1>
		<p> Вопрос 2.</p>
		<p> Вычислить
			сумму всех членов последовательности, не меньших заданного значения Е, если общий член ее: 
			4*k / (k^2+8*корень(k)), 
			где (k=1, 2, …). Решить задачу двумя способами через цикл с предусловием.   
		</p>
			
	</body>
</html>
