//Последовательность
	let massiv1 = [];
	let massiv2 = [];
	let vvod = +prompt("Введите 1, если хотите ввести последовательность вручную", "");

	if (vvod == 1) {
		let x = +prompt("Сколько чисел будет в последовательности?", "");
		for (let i = 1; i <= x; i++) {
			c = +prompt(`Введите ${i} число в последовательности`)
			massiv1.push(c);
		}
	} else {
		massiv1 = [1, 5, 0, -23, 40, 8, 0, 0];
	};

//Решение

	for (let i = 0; i < massiv1.length; i++){
		if (massiv1[i]%2 == 0) massiv2.push(massiv1[i]) 
	}

//Вывод
	if (massiv2.length == 0) {
		alert(`Четных чисел в последовательности не было`)
	} else {
	alert(`Четные числа последовательности: ${massiv2}`)
	}

		</script>
