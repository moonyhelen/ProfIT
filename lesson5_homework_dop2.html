		<script>
//Ввод данных
	let e = +prompt("Введите число E", "");
	if (e <= 0) {
	alert("Значение должно быть больше 0")
	};

//Решение
	let i = 1;
	let s = 0;
	let k = 1;

	while (Math.abs(k) >= e) {
		k = Math.pow(-1,i)/(i * (2 * i + 1) ) ;
		s += k;
		i++;
	};

//Вывод результата
	alert(`При E = ${e} Сумма выражения равна ${s} \nОчередное слагаемое по модулю равно ${Math.abs(k)}`);


		</script>

			по модулю меньше Е:
			
			(-1)^1/(1*(2*1+1)+
			 (-1)^2/(2*(2*2+1)+
			 (-1)^3/(3*(2*3+1)+...
		</p>
