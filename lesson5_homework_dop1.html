<htlm>
	<head>
		<script>
//Ввод данных
	let n = +prompt("Введите число N", "");
	if (n <= 0) {
	alert("Значение должно быть больше 0")
	};

//Решение
	let k = 1;
	let s = 0;

	while (n >= s) {
		k++;
		s = Math.sqrt(s + k);
		console.log(s);
		
	};

//Вывод результата
	alert(`При N = ${n} Сумма выражения равна ${s} \nКоличество корней равно ${k - 1}`);


		</script>
	</head>
	<body>
		<h1>Домашнее задание №5. Дополнительное.</h1>
		<p> Вопрос 1.</p>
		<p> Вычислить количество корней К: 
			Корень(Корень(Корень(Корень(Корень(2)+3)+4)+5)+...),
			пока результат вычислений не превысит заданного N.  
		</p>
			
	</body>
