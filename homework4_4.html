	alert("Введенные данные должны быть числом")
} else if (month > 12) {
	alert("Слишком большое число, месяцев всего 12")

	alert("Слишком маленькое число")

} else if (month == 1) {
	alert("Январь")
} else if (month == 2) {
	alert("Февраль")
} else if (month == 3) {
	alert("Март")
} else if (month == 4) {
	alert("Апрель")
} else if (month == 5) {
	alert("Май")
} else if (month == 6) {
	alert("Июнь")
} else if (month == 7) {
	alert("Июль")
} else if (month == 8) {
	alert("Август")
} else if (month == 9) {
	alert("Сентярь")
} else if (month == 10) {
	alert("Октябрь")
} else if (month == 11) {
	alert("Ноябрь")
} else if (month == 12) {
	alert("Декабрь")
}
