<htlm>
	<head>
		<script>
//Ввод данных
	let x = +prompt("Введите число X", "");
	let n = +prompt("Введите число N", "");

//Решение
	let i = 2;
	let t = 1;
	let s = 0 + x;

	do {
		s += (Math.pow(x,i) + i) / (x + t);
		++i;
		++t;
		console.log(s);

	} while ( s <= n );

//Вывод результата
	alert(`При X = ${x}, N = ${n} \nСумма выражения равна ${s}`);


		</script>
	</head>
	<body>
		<h1>Домашнее задание №5.</h1>
		<p> Вопрос 1.</p>
		<p> Даны числа x и N. Вычислить сумму
			x  + (x^2+2)/(x+1) + (x^3+3)/(x+2) + (x^4+4)/(x+3)  + ... ,
		  пока ее результат не превысит заданного числа N. Решить задачу через цикл с постусловием.
		</p>
			
	</body>
