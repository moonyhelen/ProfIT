<script>
	//Ввод исходных данных
	let x = Number(prompt("Введите ширину изображения в пикселях" , ""));
	let y = Number(prompt("Введите высоту изображения в пикселях" , ""));

	//Решение
	let pix = x * y * 6; //64px - 2**6. Поэтому на 1px нужно зарезервировать 6 ячеек памяти
	let byte = pix / 8;
	let kb = byte / 1024;

	//Вывод результата
	alert("Нужно зарезервировать = " + Math.ceil(kb) + "Кбайт"); 
</script>
