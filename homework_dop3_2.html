<script>
	
	//Решение
	let min = 0;
	let max = 1;
	let x = Math.floor(Math.random() * (max - min + 1)) + min;
	let y = Math.floor(Math.random() * (max - min + 1)) + min;
	let z = Math.floor(Math.random() * (max - min + 1)) + min;
	let rez = Boolean(!(x && y)|| z);

	//Вывод результата
	alert("х = " + x + "\ny = " + y + "\nz = " + z + "\n(x * y) -> (y = z)" + "\n" + rez.toString()); 
</script>
