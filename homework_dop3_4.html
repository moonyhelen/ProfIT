<script>
	//Исходные данные
	let A = 4;
	let H = 3;
	let w = 2; //Количество окон
	let wA = 1; //Ширина окна
	let wH = 1.5; //Высота окна
	let dA = 1; //Ширина двери
	let dH = 2; //Высота двери
	let OH = 10; // Длина рулона обоев 

	//Ввод данных
	let OA = Number(prompt("Введите ширину рулона обоев в метрах" , ""));

	//Решение
	let S = A * H * 4; //Площадь повехности всех стен
	let Sw = wA * wH * w; //Общая площадь окон
	let Sd = dA * dH; //Площадь двери
	let So = S - (Sw + Sd);
	let rullon = So / (OH * OA)

	//Вывод результата
	alert("Площадь стен для обклеивания = " + So + " м2" + "\nКоличество руллонов обоев = " + Math.ceil(rullon) ); 
</script>
