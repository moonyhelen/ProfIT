<htlm>
	<head>
		<script>
//Ввод данных
	let n = +prompt("Введите число N", "");

//Решение
	let i = 1;
	let r = 1;

	while (r < n) {
		r *= (1+ Math.abs(Math.sin(i/10)));
		i++;
	};

//Вывод результата
	alert(`При N = ${n} \nПроизведение выражения равно ${r}`);


		</script>
	</head>
	<body>
		<h1>Домашнее задание №5.</h1>
		<p> Вопрос 3.</p>
		<p> Вычислить произведение, пока оно не станет больше наперед
			заданного числа N. Цикл выбрать самостоятельно.
			
			(1+|sin(0.1)| ) * 
			(1+|sin(0.2)| ) * 
			(1+|sin(0.3)| ) * ... 
		</p>
			
	</body>
</html>
