<script>
	//Ввод исходных данных
	let a = Number(prompt("Введите значение длины стороны шестиугольника в основании" , ""));

	//Решение
	let h = 2 * a;
	let r = Math.sqrt(3) / 2 * a;
	let Sosn = Math.PI * Math.pow(r,2); //Площадь окружности-основания цилиндра
	let Vc = Sosn * h; //Объем цилиндра
	let S6 = 3 * Math.sqrt(3) / 2 * Math.pow(a,2); //Площадь шестиугольника
	let Vp = S6 * h; //Объем призмы
	let Prc = Vc / Vp * 100; //Процент материала цилиндра
	let Pr = 100 - Prc;

	//Вывод результата
	alert("Процент ушедшего в отход материала = " + Pr.toFixed(1)); 
</script>
