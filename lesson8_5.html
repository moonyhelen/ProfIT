<htlm>
	<head>
		<script>
//Ввод данных

		function getFact(n) {
			return (n != 1) ? n * getFact(n - 1) : 1;
		}
		let n = +prompt("n =", "");
		alert (getFact(n));

		</script>
	</head>
	<body>
		<h1>Урок 5</h1>
		<p> Вопрос 1. </p>
		<p> Напишите функцию pow(x, n), которая возвращает х в степени n. Иначе говоря, умножает х на себя n раз и возвращает результат. 
			Создайте страницу, которая запраивает х и n, а зачем выводит результат pow (x,n)
		</p>
			
	</body>
