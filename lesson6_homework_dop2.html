	<head>
		<script>
//Ввод данных
	let m = [];
	let vvod = +prompt("Введите 1, если хотите ввести последовательность вручную", "");
	let c;

	if (vvod == 1) {
		let J = +prompt("Сколько чисел будет в последовательности?", "");
		for (let i = 1; i <= J; i++) {
			c = +prompt(`Введите ${i} число в последовательности`)
			m.push(c);
		}

	} else {
		let min = 0;
		let max = 100;
		for (let i = 1; i <= 5; i++) {
			c = Math.floor(Math.random() * (max - min + 1)) + min; 
			m.push(c);
		}
	};
	console.log(m);	


//Решение
	r = [];
	for (let i = 0; i < m.length; i++) {
		let value = m[i];
		let count = 0;
		for (k = 0; k < m.length; k++) {
			if (value == m[k]) {
				count += 1;
			}
		}
		r.push([value,count]);
	}

	let res = r[0];
	for (i = 0; i < r.length; i++) {
		value = r[i][0];
		count = r[i][1];
		if ((res[1] < count) || (res[1] == count && res [0] > value)) {
			res = r[i];
		} 
	}
	
	//Вывод ответа
	alert(`Наименьшее из наиболее часто встречающихся чисел - ${res[0]} \nМассив: ${m}`)


		</script>

		<p> В массиве целых чисел найти наиболее часто встречающееся число. 
			Если таких чисел несколько, то определить наименьшее из них.
		</p>
