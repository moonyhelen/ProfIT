<script>
	//Ввод исходных данных
	let Sosn = Number(prompt("Введите значение площади основания конуса" , ""));

	//Решение
	let R = Math.sqrt(Sosn / Math.PI);
	let h = 2 * R;
	let V = Sosn * h / 3;
	let l = Math.sqrt(Math.pow(R,2) + Math.pow(h,2));
	let Sbok = Math.PI * R * l;
	let S = Sbok + Sosn;

	//Вывод результата
	alert("Объем конуса= " + V + "\nПлощадь конуса =" + S);
</script>
