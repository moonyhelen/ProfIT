		<script>
//Ввод данных

	let e = 0.0001;
	function f(x) {
		return 3 * x - Math.sin(x) - 7;
	}

//Решение
		let x1 = +prompt("Введите х1", "");
		let x2 = +prompt("Введите х2", "");
		let f1 = f(x1);
		let f2 = f(x2);
		
		if (f1 * f2 < 0) {
			let x3 = (x1 + x2) / 2;
			
			do {
				x3 = (x1 + x2) / 2;
				console.log(x3);

				let f3 = f(x3);
				if (f3 == 0) {
					break;

				} else if (f1 * f3 < 0) {
					x2 = x3;
					f2 = f3;
				
				} else if (f1 * f3 > 0) {
					x1 = x3;
					f1 = f3;
				
				}

			} while (Math.abs(x1 - x2) >= e);
			alert(`Искомый корень: ${x3}`);
			
		} else {
			alert(`Корней на отрезке нет`);
		}


		</script>
	</head>
