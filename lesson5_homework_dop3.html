		<script>
//Ввод данных
	let a = +prompt("Введите число a", "");
	if (a <= 0) {
	alert("Значение должно быть больше 0")
	};

//Решение
	let k = 1;
	let n = 1;
	let s = 1;

	while (s <= a) {
		console.log(s);
		n += 2;
		k++;
		s += k/n;
		
	};

//Вывод результата
	alert(`При a = ${a} Наименьше n при котором s > а равно ${n}`);

		</script>

		<p> Дано действительное число а. Найти такое наименьшее
			n, что
			
			1 + 2/3 + 3/5 + 4/7 + ... + k/n > a
		</p>
			
	</body>
