		<script>
//Ввод данных


		function f(n) {
			if (n <= 5) {
				return 2 * n;
			}
			if (n % 2 == 0) {
				return f(n - 2) + 3 * f(n / 2) + n;
			}
			return f(n - 1) + f(n - 2) + f(n - 3);
		}
			
		let sum = f(99) + f(100);
		document.write(`<h4>Значение функции F(99) + F(100)</h4>${sum}`)

		


		</script>
	</head>
	<body>
		<h1>Урок 5</h1>
		<p> Вопрос 1. </p>
		<p> Алгоритм вычисления функции F(n) задан следующими соотношениями:
			F(n) = 2n при n <= 5
			F(n) = F(n–2) + 3×F(n/2) + n, если n > 5 и  чётно,
			
			F(n) = F(n–1) + F(n–2) + F(n–3), если n > 5 и нечётно.
			
			Вычислить значение функции F(99) + F(100) используя рекурсивный алгоритм.
		</p>
			
	</body>
