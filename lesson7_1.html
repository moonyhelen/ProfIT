<htlm>
	<head>
		<script>
//Ввод данных
	let N = +prompt("Введите количество строк", "");
	let M = +prompt("Введите количество столбцов", "");
	let A = [N];
	for (let I = 0; I < N; I++) {
		A[I] = [M];
		for (let J = 0; J < M; J++) {
			A[I][J] = Math.round(9*Math.random());
		}

	}
	for (let I = 0; I < N; I++) {
		console.log(A[I]);
	}
	let B = [N * M];
	let k = 0;
	for (let I = 0; I < N; I++) {
		for (let J = 0; J < N; J++) {
			B[k] = A[I][J];
			k++
		}
	}
	console.log(B);
	B.sort();
	console.log(B);

	k = 0;
	for (let J = 0; J < N; J++) {
		for (let I = 0; I < N; I++) {
			A[I][J] = B[k];
			k++;
		}
	}
	for (let I = 0; I < N; I++); {
		console.log(A[I]);
	}
	for (let I = 0; I < N; I++) {
		for (let J = 0; J < M; J++) {
			document.write(A[I][J]+"   ");
		}
		document.write("<br/>")
	}



		</script>
	</head>
	<body>
		<h1>Урок 6. Дополнительно домашнее задание.</h1>
		<p> Вопрос 2.</p>
		<p> В массиве целых чисел найти наиболее часто встречающееся число. 
			Если таких чисел несколько, то определить наименьшее из них.
		</p>
			
	</body>
</html>
