<script>
	//Ввод исходных данных
	let S = Number(prompt("Введите значение площади круга S"));

	//Решение
	let R = Math.sqrt(S/Math.PI);
	let A = 2 * R * Math.sin(36 * Math.PI / 180);
	let H = 5 * A;
	let Sosn = 5/2 * R * A;
	let V = 1/3 * Sosn * H;

	let Sbok = 5/2 * A * Math.sqrt(Math.pow(R,2)+Math.pow(H,2));

	//Вывод результата
	alert("Объем пирамиды = " + V + "\nПлощадь боковых сторон пирамиды =" + Sbok);
</script>
