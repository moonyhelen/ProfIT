	<head>
		<script>
//Последовательность
	let massiv1 = [];
	let massiv2 = [];
	let vvod = +prompt("Введите 1, если хотите ввести последовательность вручную", "");
  
	if (vvod == 1) {
		let x = +prompt("Сколько чисел будет в последовательности?", "");
		for (let i = 0; i < x; i++) {
			c = +prompt(`Введите ${i+1} число в последовательности`)
			massiv1.push(c);
		}
	} else {
		massiv1 = [1, 5, 0, -23, 40, 8, 0, 0];
	};
  
//Решение  
	for (let i = 0; i < massiv1.length; i++){
		if (massiv1[i] == 0) massiv2.push(i+1) //Прибавляем 1, чтобы пользователь увидел нумерацию в привычном ему виде
	}
  
//Вывод
	alert(`Номера нулевых элементов: ${massiv2}`)
   
  
		</script>
	</head>
	<body>
		<h1>Урок 6. Домашнее задание.</h1>
		<p> Вопрос 1.</p>
		<p> В целочисленной последовательности есть нулевые элементы.
			Создать массив из номеров этих элементов.
		</p>
		   
	</body>
