<html>
	<head>
		<script>
			let number1=1.8432611;
			let number2=1.83;
			let number3=5.1;
			alert("Округление до второго знака: " + number1.toFixed(2) + ", " + number2.toFixed(2) + ", " + number3.toFixed(2) );
			alert("Округление до целого числа: " + Math.round(number1) + ", " + Math.round(number2) + ", " + Math.round(number3) );
			alert("Округление до четвертого знака: " + number1.toFixed(4) + ", " + number2.toFixed(4) + ", " + number3.toFixed(4) );

		</script>
	</head>
	<body>
		<h1>Домашнее задание 2</h1>
		<p>Программа 2</p>
	</body>
</html>
